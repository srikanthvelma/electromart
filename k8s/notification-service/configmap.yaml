apiVersion: v1
kind: ConfigMap
metadata:
  name: notification-service-config
  namespace: electromart
data:
  # Notification Service Configuration
  NOTIFICATION_SERVICE_PORT: "8006"
  MONGODB_URI: "mongodb://notification-mongodb:27017/electromart_notifications"
  REDIS_URL: "redis://shared-redis:6379"
  
  # SMTP Configuration
  SMTP_HOST: "smtp.gmail.com"
  SMTP_PORT: "587"
  SMTP_USERNAME: "noreply@electromart.com"
  SMTP_FROM_EMAIL: "noreply@electromart.com"
  
  # Twilio Configuration
  TWILIO_PHONE_NUMBER: "+1234567890"
  
  # Monitoring
  PROMETHEUS_ENDPOINT: "http://prometheus:9090"
