# PostgreSQL Deployment for Order Service
apiVersion: apps/v1
kind: Deployment
metadata:
  name: order-postgres
  namespace: electromart
  labels:
    app: order-postgres
    service: order-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: order-postgres
  template:
    metadata:
      labels:
        app: order-postgres
    spec:
      containers:
      - name: postgres
        image: postgres:15-alpine
        ports:
        - containerPort: 5432
        env:
        - name: POSTGRES_DB
          value: "electromart_orders"
        - name: POSTGRES_USER
          value: "postgres"
        - name: POSTGRES_PASSWORD
          valueFrom:
            secretKeyRef:
              name: order-service-secrets
              key: POSTGRES_PASSWORD
        volumeMounts:
        - name: order-postgres-storage
          mountPath: /var/lib/postgresql/data
        resources:
          requests:
            memory: "512Mi"
            cpu: "250m"
          limits:
            memory: "1Gi"
            cpu: "500m"
        livenessProbe:
          exec:
            command:
            - pg_isready
            - -U
            - postgres
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          exec:
            command:
            - pg_isready
            - -U
            - postgres
          initialDelaySeconds: 5
          periodSeconds: 5
      volumes:
      - name: order-postgres-storage
        persistentVolumeClaim:
          claimName: order-postgres-pvc
---
apiVersion: v1
kind: Service
metadata:
  name: order-postgres
  namespace: electromart
  labels:
    app: order-postgres
    service: order-service
spec:
  selector:
    app: order-postgres
  ports:
  - port: 5432
    targetPort: 5432
    protocol: TCP
  type: ClusterIP
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: order-postgres-pvc
  namespace: electromart
  labels:
    service: order-service
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 10Gi
