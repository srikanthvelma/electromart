apiVersion: apps/v1
kind: Deployment
metadata:
  name: product-service
  namespace: electromart
  labels:
    app: product-service
    version: v1
spec:
  replicas: 2
  selector:
    matchLabels:
      app: product-service
  template:
    metadata:
      labels:
        app: product-service
        version: v1
    spec:
      containers:
      - name: product-service
        image: electromart/product-service:latest
        ports:
        - containerPort: 8001
        env:
        - name: PORT
          valueFrom:
            configMapKeyRef:
              name: product-service-config
              key: PRODUCT_SERVICE_PORT
        - name: DATABASE_URL
          valueFrom:
            configMapKeyRef:
              name: product-service-config
              key: POSTGRES_URL
        - name: POSTGRES_USER
          valueFrom:
            configMapKeyRef:
              name: product-service-config
              key: POSTGRES_USER
        - name: DATABASE_NAME
          valueFrom:
            configMapKeyRef:
              name: product-service-config
              key: DATABASE_NAME
        - name: POSTGRES_PASSWORD
          valueFrom:
            secretKeyRef:
              name: product-service-secrets
              key: POSTGRES_PASSWORD
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8001
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 8001
          initialDelaySeconds: 5
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: product-service
  namespace: electromart
  labels:
    app: product-service
spec:
  selector:
    app: product-service
  ports:
  - port: 8001
    targetPort: 8001
    protocol: TCP
  type: ClusterIP
